---
layout: page
---

{% assign game = page.permalink | remove: '/' %}

<div class="roster">

  {% assign sorted_chars = (site.data[game] | sort:0) %}
  {% for gamechar in sorted_chars %}

  <div class="roster-item">
  {% for name in gamechar[1] %}
    <a href="{{ site.baseurl }}/{{ game }}/{{ gamechar[0] }}/">{{ name.character }}</a>&nbsp;&nbsp;<span class="roster-item-aka">{{ name.aka }}</span>
  {% endfor %}
  </div>

{% endfor %}

</div>
